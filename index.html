<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul d'Éclairage - Bricol-Elec Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Calculateur d'Éclairage</h1>
            <p>Par Aziz Touil - Bricol-Elec Services</p>
        </header>

        <main>
            <form id="lighting-form">
                <label for="room">Sélectionner la pièce :</label>
                <select id="room">
                    <option value="1">Toilette</option>
                    <option value="2">Salle de bain</option>
                    <option value="3">Cuisine</option>
                    <option value="4">Chambre à coucher</option>
                    <option value="5">Salon</option>
                    <option value="6">Salle à manger</option>
                    <option value="7">Terrasse extérieure</option>
                    <option value="8">Balcon</option>
                    <option value="9">Couloir</option>
                </select>

                <label for="height">Hauteur (m) :</label>
                <input type="number" id="height" required>

                <label for="width">Largeur (m) :</label>
                <input type="number" id="width" required>

                <label for="length">Longueur (m) :</label>
                <input type="number" id="length" required>

                <label for="lighting-type">Type d'éclairage :</label>
                <select id="lighting-type">
                    <option value="1.5">Normal</option>
                    <option value="2.0">Clair</option>
                    <option value="1.0">Tamisé</option>
                </select>

                <label for="spot-color">Couleur des spots :</label>
                <select id="spot-color">
                    <option value="2700">Blanc chaud</option>
                    <option value="4000">Blanc neutre</option>
                    <option value="5000">Blanc froid</option>
                </select>

                <label for="spot-power">Puissance du spot (W) :</label>
                <input type="number" id="spot-power" required>

                <button type="submit">Calculer</button>
            </form>

            <div id="result">
                <h3>Résultat :</h3>
                <p id="recommended-spots"></p>
                <p id="lighting-message"></p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
